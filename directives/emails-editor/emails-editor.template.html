<div class="emails-editor" ng-click="click()" ng-keydown="keyDown($event)">
  <div ng-repeat="email in emails track by $index" class="email-in-block" ng-class="getNotValidClass(email)">
    <span class="text">{{email}}</span>
    <i class="remove-icon" ng-click="removeEmails(emails, $index)">Ã—</i>
  </div>
  <input 
    type="text" 
    name="input" 
    placeholder="add more people ..." 
    ng-keypress="keyPress($event)"
    ng-blur="blur($event)"
    ng-model="text"
  >
</div>
